version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
      - import_extension=none
  - remote: buf.build/connectrpc/es
    out: gen/ts
    opt:
      - target=ts
      - import_extension=none
