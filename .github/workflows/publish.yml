name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # registry-url: 'https://registry.npmjs.org'  <-- REMOVED to prevent setup-node from creating .npmrc with auth token requirement

      - name: Clear npm token env (force OIDC)
        run: |
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          echo "NPM_TOKEN=" >> "$GITHUB_ENV"

      - run: rm -f package-lock.json bun.lockb
      - run: bun install
      - run: bun run build
      
      - name: Publish to NPM
        run: |
          rm -f .npmrc
          npm publish --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ""
